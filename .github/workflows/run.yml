name: Daily Combined Tasks

on:
  schedule:
    # 北京时间 8:30 (UTC 0:30)
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # 只需要 requests 即可，因为两个脚本都只依赖它
        run: pip install requests

      - name: Run All Tasks
        env:
          # 华住的变量
          HZH_USER_TOKEN: ${{ secrets.HZH_USER_TOKEN }}
          HZH_SK_VALUE: ${{ secrets.HZH_SK_VALUE }}
          HZH_RAW_COOKIE: ${{ secrets.HZH_RAW_COOKIE }}
          # 移动云盘的变量
          YDYP_CK: ${{ secrets.YDYP_CK }}
          # 推送 Token
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python main.py

      - name: Keep Alive
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          echo "Last Run: $(date)" > run_log.txt
          git add run_log.txt
          git commit -m "update log" || exit 0
          git push
